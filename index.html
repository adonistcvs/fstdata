<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>到哪買篩劑</title>
</head>
<body>

    <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a href="/fstdata/" class="navbar-brand d-flex align-items-center">
            <strong>到哪買篩劑</strong>
            </a>
        </div>
    </div>

    <div class="album py-5 bg-light" id="app">
        <div class="container">   
            <div class="row">
                <div class="col12">
                    
                    <Select v-model="city" class="form-select">
                        <option value="" selected>--請選擇縣市--</option>
                        <option v-for="(item, index) in citys" :value="item.countyname" :key="index">{{ item.countyname }}</option>
                    </Select>
                    <Select v-model="town" class="form-select">
                        <option value="" selected>--請選擇鄉鎮市區--</option>
                        <option v-for="town in citys.find((arrcity) => arrcity.countyname === city)?.towns">{{ town.townname }} </option>
                    </Select>
                    <hr>
                    {{arrayData}}
                </div>
            </div>
            

          <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="col" v-for="(item, index) in filerData">
              <div class="card shadow-sm">   
                <div class="card-header h2">
                    {{item.醫事機構名稱}}
                </div>
                <div class="card-body">
                  <p class="card-text">
                    存貨數量:{{item.快篩試劑截至目前結餘存貨數量}}<br>
                    電話:{{item.醫事機構電話}}<br>
                    地址:{{item.醫事機構地址}}<br>
                    廠牌:{{item.廠牌項目}}<hr>
                    {{item["備註\r"]}}
                  </p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <button class="btn btn-secondary btn-sm me-1" type="button">{{item.city}}</button>
                      <button class="btn btn-secondary btn-sm" type="button">{{item.town}}</button>
                      <!-- <button type="button" class="btn btn-sm btn-outline-secondary">View</button> -->
                      <!-- <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button> -->
                    </div>
                    <small class="text-muted">{{item.來源資料時間}}</small>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    <script src="https://unpkg.com/vue@3"></script>
    <script>
        const { createApp } = Vue

        createApp({
            data() {
                return {
                    data: [],
                    citys: [],
                    city: '',
                    town: ''
                }
            },
            created() {
                fetch("./citys.json",{cache: 'no-cache'})
                .then(response => {
                    return response.json();
                })
                .then(jsondata => {
                    this.citys = jsondata;
                });
                fetch("./data.json",{cache: 'no-cache'})
                .then(response => {
                    return response.json();
                })
                .then(jsondata => {
                    this.data = jsondata;
                });
            },
            watch: {
                city : function () {
                    this.town = ''
                },
            },
            computed: {
                filerData() {
                    let data = this.data;
                    let city = this.city.replace(/\([^\)]*\)/g,"");
                    let town = this.town.replace(/\([^\)]*\)/g,"");
                    let arrayData = [];

                    if(city==''){    
                        arrayData = data;
                    }else if(city!='' && town==''){ 
                        arrayData = data.filter(function(row, index, arr){
                            return row.city == city;
                        });
                    }else if(city!='' && town!=''){ 
                        arrayData = data.filter(function(row, index, arr){  
                            return row.city == city && row.town == town;
                        });      
                    }
                    return arrayData;
                    //return this.data[this.city];
                }
            }
        }).mount('#app')
    </script>

  function gtag(){dataLayer.push(arguments);}

  gtag('config', 'G-M94W9YM94R');
</script>
</body>
</html>
